<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate con step</title>
    <link rel="stylesheet" href="css/stile.css">
    
</head>

<body>

    <button id="inizia">Inizia animazione</button>


    <br>
    <br>
    <div id="testo"></div>
    <br>
    <br>
    <div id="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(() => {
            $("#inizia").click(function () {
                $("#box").animate({
                    width: "500px"
                },  
                    {
                        duration: 4000, 
                        easing: "linear",
                        step: function(x){
                            
                          $("#testo").text(Math.round(x*100/500)+"%")  
                        } 
                    }); 
                 
            });

        });

        

    </script>
</body>

</html>
