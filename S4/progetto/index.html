<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolatrice</title>
    <link rel="stylesheet" href="css/stile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/20238399d2.js" crossorigin="anonymous"></script>

</head>

<body>


<h1>La Mia Calcolatrice</h1>

    <div id="calcolatrice">
        <input type="text" id="display" readonly="true">

        <div id="tastierino">



            <div class="tasto" id="1" onclick="prendiDato(this)">1</div>
            <div class="tasto" id="2" onclick="prendiDato(this)">2</div>
            <div class="tasto" id="3" onclick="prendiDato(this)">3</div>
            <div class="tasto" id="+" onclick="prendiDato(this)"><i class="fas fa-plus"></i></div>
            <div class="tasto" id="4" onclick="prendiDato(this)">4</div>
            <div class="tasto" id="5" onclick="prendiDato(this)">5</div>
            <div class="tasto" id="6" onclick="prendiDato(this)">6</div>
            <div class="tasto" id="-" onclick="prendiDato(this)"><i class="fas fa-minus"></i></div>
            <div class="tasto" id="7" onclick="prendiDato(this)">7</div>
            <div class="tasto" id="8" onclick="prendiDato(this)">8</div>
            <div class="tasto" id="9" onclick="prendiDato(this)">9</div>
            <div class="tasto" id="/" onclick="prendiDato(this)"><i class="fas fa-divide"></i></div>
            <div class="tasto" id="." onclick="prendiDato(this)">.</div>
            <div class="tasto" id="0" onclick="prendiDato(this)">0</div>
            <div class="tasto" id="c" onclick="resetCalcolatrice()"><i class="fas fa-trash-alt"></i></div>
            <div class="tasto" id="*" onclick="prendiDato(this)"><i class="fas fa-times"></i></div>
           
            <div id="result" onclick="totale()"><i class="fas fa-equals"></i></div>



        </div>

    </div>


    <script src="js/myscript.js"></script>
</body>

</html>
